{{ define "main" }}
    <h2>{{ .Title }}</h2>
    {{ .Content }}
    <h3>Blog Posts</h3>
    <ul>
        {{ range .Pages }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
    <h3>Book Reviews</h3>
    <ul>
        {{ range (where .Site.RegularPages "Type" "in" "books") }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
{{ end }}
