{{ define "main" }}

    <h2>{{ .Title }}</h2>
    <p>This is a post!</p>
    {{ .Content }}
    {{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
    <ul>
    {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
    $taxonomy $tag) -}}
    <li>
        <a href="{{ .Permalink }}">{{ $tag | urlize }}</a>
    </li>
    {{- end -}} {{- end -}}
    </ul>
    {{ end }}

{{ end }}
