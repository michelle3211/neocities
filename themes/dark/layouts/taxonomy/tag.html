<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <div class="container">
            {{- partial "header.html" . -}}
            <main>
                <div class="content">
                    <h2>Posts tagged as "{{ .Title }}"</h2>
                    <ul>
                        {{ range .Data.Pages }}
                        <li>
                          <a href="{{.RelPermalink}}">{{ .Title }}</a>
                        </li>
                        {{ end }}
                      </ul>
                </div>
            </main>
            {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
